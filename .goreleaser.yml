# GoReleaser configuration file
#
# ref https://goreleaser.com
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

builds:
  - main: ./cmd/testctxlint
    id: testctxlint
    binary: testctxlint
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    # Set the modified timestamp on the output binary to the git timestamp (to ensure a reproducible build)
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    env:
      - CGO_ENABLED=0

archives:
  - id: default
    formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - README.md
      - LICENSE.txt
      - NOTICE.txt

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - "^refactor:"
      - "^style:"
      - "^perf:"
      - "^build:"
      - "^revert:"
      - "Merge pull request"
      - "Merge remote-tracking branch"
      - "Merge branch"
  groups:
    - title: Breaking Changes
      regexp: '^.*?feat!(\([[:word:]]+\))?:.+$'
      order: 0
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))?:.+$'
      order: 1
    - title: Bug Fixes
      regexp: '^.*?fix(\([[:word:]]+\))?:.+$'
      order: 2
    - title: Others
      order: 999

release:
  # If set to true, will not auto-publish the release.
  draft: false
  
  # If set to true, will mark the release as not ready for production.
  prerelease: auto
  
  # Footer for the release body.
  footer: |
    ## Full Changelog
    
    **Full Changelog**: https://github.com/icedream/testctxlint/compare/{{.PreviousTag}}...{{.Tag}}
    
    ---
    
    For more information about testctxlint, visit the [README](https://github.com/icedream/testctxlint#readme).